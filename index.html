<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!---------- Favicon ---------->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!---------- Bootstrap Stylesheet ---------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---------- Custom Styles ---------->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <!---------- Header Start ---------->
    <header class="container text-center mt-5">
      <h1>Phone Finder</h1>
    </header>
    <!---------- Header End ---------->

    <!---------- Main Section Start ---------->
    <main>
      <!---------- Search Box Section Start ---------->
      <section class="container mt-4">
        <div class="d-flex">
          <input id="input-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </section>
      <!---------- Search Box Section End ---------->

      <!---------- Spinner Section Start ---------->
      <section class="container mt-4">
        <div id="spinner" class="text-center">Loading...</div>
      </section>
      <!---------- Spinner Section End ---------->

      <!---------- Error Message Section Start ---------->
      <section class="container mt-4">
        <h2 id="error" class="text-danger text-center"></h2>
      </section>
      <!---------- Error Message Section End ---------->

      <!---------- Display Phone Details Section Start ---------->
      <section class="container mt-4">
        <div id="details" class="d-flex justify-content-center"></div>
      </section>
      <!---------- Display Phone Details Section End ---------->

      <!---------- Display Search Result Section Start ---------->
      <section class="container mt-4">
        <div id="result" class="row"></div>
      </section>
      <!---------- Display Search Result Section End ---------->
      
      <!---------- Show More Result Section Start ---------->
      <section class="container mb-4 d-flex justify-content-center">
        <button id="show-more" class="btn btn-primary" onclick="searchResult(allphone)">Show More</button>
      </section>
      <!---------- Show More Result Section End ---------->
    </main>
    <!---------- Main Section End ---------->
    <!---------- JS Script ---------->
    <script src="./js/app.js"></script>
  </body>

</html>
